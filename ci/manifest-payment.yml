# No web host. This configuration applies in all FROST spaces.
---
buildpack: https://github.com/comicrelief/php-buildpack.git
instances: 1
memory: 500M
domain: apps.comicrelief.com
services:
  - logging
  - payment-redis-sessions
applications:
  - name: redis-tools
    no-route: true
    command: php bin/set-redis-config.php
    health-check-type: none
